    <script>
        function drawIndex() {
            let ic = document.getElementById("indexcanvas");
            let ctx = ic.getContext("2d");
            for (let i = 0; i < ic.clientWidth; i++) {
                ctx.beginPath();
                ctx.fillStyle = "white";
                ctx.fillRect(i, 40*Math.sin(i*0.01), 1, ic.clientHeight + 40*Math.sin(i*0.01));
            }
        }
        drawIndex();

        let news = document.querySelectorAll("div.articleSVG");
        let btn = document.getElementById("btnMore");

        news.forEach((n, i) => {
            if (i == 0) {
                n.style.display == "block";
            } else {
                n.style.display = "none";
            }
        });

        function moreNews() {
            if (btn.innerHTML == "Mehr") {
                news.forEach((n, i) => {
                    if (i > 0) {
                        n.style.display = "block";
                    }
                });
                btn.innerHTML = "Weniger";
            } else {
                news.forEach((n, i) => {
                    if (i > 0) {
                        n.style.display = "none";
                    }
                });
                btn.innerHTML = "Mehr";
            }
        }
        
    </script>
